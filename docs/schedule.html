<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Schedule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: white;
    }

    header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #e10600;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #e10600;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      transition: 0.3s;
    }

    nav a:hover {
      color: #e10600;
    }

    nav a.active {
      color: #e10600;
    }

    .container {
      padding: 50px 40px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    select {
      background: #151515;
      color: white;
      border: 1px solid #e10600;
      padding: 8px 12px;
      border-radius: 6px;
      font-family: inherit;
    }

    .weekend {
      margin-bottom: 50px;
    }

    .weekend h2 {
      margin-bottom: 15px;
      color: #e10600;
    }

    .weekend-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .day-card {
      background: #151515;
      border-left: 4px solid #e10600;
      border-radius: 12px;
      padding: 20px;
      transition: 0.3s;
    }

    .day-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }

    .day-title {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .session {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 6px;
    }

    footer {
      text-align: center;
      padding: 20px;
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">Anmol's F1 Site</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="driver.html">Drivers</a>
      <a href="team.html">Teams</a>
      <a href="schedule.html" class="active">Schedule</a>
    </nav>
  </header>

  <div class="container">

    <div class="top-bar">
      <h1>F1 Race Schedule</h1>
      <div>
        Season:
        <select>
          <option selected>2026</option>
          <option>2025</option>
          <option>2024</option>
        </select>
      </div>
    </div>

    <!-- SAMPLE WEEKEND (DELETE WHEN PYTHON INJECTS REAL DATA) -->
    <div class="weekend">
      <h2>Round 1 — Bahrain Grand Prix</h2>

      <div class="weekend-grid">

        <div class="day-card">
          <div class="day-title">Friday</div>
          <div class="session">Practice 1 — 12:30</div>
          <div class="session">Practice 2 — 16:00</div>
        </div>

        <div class="day-card">
          <div class="day-title">Saturday</div>
          <div class="session">Practice 3 — 13:00</div>
          <div class="session">Qualifying — 16:00</div>
        </div>

        <div class="day-card">
          <div class="day-title">Sunday</div>
          <div class="session">Race — 15:00</div>
        </div>

      </div>
    </div>

    <!-- PYTHON WILL GENERATE MORE WEEKENDS LIKE ABOVE -->

  </div>

  <footer>
    © 2026 Anmol's Fan Zone — Not affiliated with Formula 1
  </footer>

</body>

</html>
